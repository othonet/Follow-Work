name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd ~/Follow-Work
            
            # Atualizar cÃ³digo
            echo "ğŸ”„ Atualizando cÃ³digo..."
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            
            # Instalar/atualizar dependÃªncias
            echo "ğŸ“¦ Instalando dependÃªncias..."
            npm ci
            
            # Gerar Prisma Client
            echo "ğŸ”§ Gerando Prisma Client..."
            npm run prisma:generate
            
            # Aplicar migrations (se houver novas)
            echo "ğŸ—„ï¸ Aplicando migrations..."
            npm run prisma:migrate deploy || echo "Nenhuma migration pendente"
            
            # Reiniciar aplicaÃ§Ã£o no PM2
            echo "ğŸ”„ Reiniciando aplicaÃ§Ã£o..."
            pm2 restart follow-work --update-env
            
            # Verificar status
            echo "âœ… Deploy concluÃ­do!"
            pm2 status follow-work